<div class="col-md-6 my-2">
    <button type="submit" class="btn btn-outline-primary" [routerLink]="['/clientes/form']">Crear cliente</button>
</div>
<div *ngIf="clientes?.length == 0" class="alert alert-primary d-flex align-items-center" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    <div class="text-center">No hay registros en la Base de datos.</div>
</div>

<div class="table-responsive">
    <table class="table" *ngIf="clientes?.length>0">
        <thead class="table-dark ">
            <tr>
                <th scope="col ">ID</th>
                <th scope="col ">Nombre</th>
                <th scope="col ">Apellido</th>
                <th scope="col ">Correo</th>
                <th scope="col ">Fecha</th>
                <th scope="col ">Editar</th>
                <th scope="col ">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes ">
                <th scope="row ">{{cliente.id}}</th>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido | uppercase}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.createAt | date:'EEEE dd, MMMM yyyy'}}</td>
                <td><button type="button " name="Editar " [routerLink]="[ '/clientes/form', cliente.id] " class="btn btn-outline-secondary ">Editar</button></td>
                <td><button type="button " name="Eliminar " (click)="delete(cliente) " class="btn btn-outline-danger ">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>
